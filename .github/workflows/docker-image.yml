name: Docker Image CI

on:
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: script-app
      run: docker build web-vote-app --file web-vote-app/Dockerfile --tag web-vote-app:$(date +%s)
